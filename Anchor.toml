# See https://www.anchor-lang.com/docs/updates/release-notes/0-31-0
package_manager = "npm"
anchor_version = "0.32.0"

[features]
resolution = true
skip-lint = false

[programs.localnet]
escrow = "8jR5GeNzeweq35Uo84kGP3v1NcBaZWH5u62k7PxN4T2y"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "npx tsx create-codama-client.ts; npx tsx --test --test-reporter=spec tests/*.ts"
